<div class="flex justify-content-between align-items-center">
  <h3>Liberty Software Systems</h3>
  @if (!screenSizeService.$isTabletPortraitAndBelow()) {
    <ng-container *ngTemplateOutlet="mainMenu"/>
  }
  <p-button label="LogOut" icon="pi pi-user" (click)="logout()"/>
</div>

@if (screenSizeService.$isTabletPortraitAndBelow()) {
  <ng-container *ngTemplateOutlet="mainMenu"/>
}

<p-divider/>

<router-outlet/>


<ng-template #mainMenu>
  <div class="flex justify-content-center">
    <p-menubar [model]="(availableApps$ | async) ?? []" class="col-12 p-0"/>
  </div>
</ng-template>
