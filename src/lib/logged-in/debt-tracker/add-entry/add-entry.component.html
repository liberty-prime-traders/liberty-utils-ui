<p-button icon="pi pi-plus"
          [rounded]="true"
          (onClick)="showDialog()"
          class="floating-add-btn fixed z-5"
          aria-label="Add"
          size="large">
</p-button>

<p-dialog header="Add New Entry"
          [(visible)]="visible"
          [modal]="true"
          [style]="{width: '30rem', minHeight: '45rem'}"
          [dismissableMask]="true">

  <div class="flex flex-column gap-4">
    <p-menubar [model]="items"
               [styleClass]="screenSizeService.$isMobile() ? 'w-full' : ''"
               class="w-full flex justify-content-center">
    </p-menubar>

    @if(activeForm() === DebtTrackerQuickAddForm.CONTACT) {
      <dbt-contact-form [contact]="contact()" [(visible)]="visible" [mode]=FormMode.ADD />

    } @else if (activeForm() === DebtTrackerQuickAddForm.TRANSACTION){
      <dbt-transaction-form [transaction]="transaction()" [(visible)]="visible" [mode]=FormMode.ADD />
    }
  </div>
</p-dialog>
