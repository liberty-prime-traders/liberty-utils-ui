<button class="floating-add-btn" (click)="showDialog()" aria-label="Add">
  <i class="pi pi-plus"></i>
</button>
<p-dialog header="Add New Entry"
          [(visible)]="visible"
          [modal]="true"
          [style]="{width: '30rem'}"
          [dismissableMask]="true">

  <div class="flex flex-column gap-4">
    <p-menubar [model]="items" class="w-full flex justify-content-center" ></p-menubar>
    @if(activeForm == FormTypeEnum.CONTACT) {
      <contact-form [contact]="contact()" [visible]="visible" mode="add"></contact-form>
    } @else if (activeForm == FormTypeEnum.TRANSACTION){

    }
  </div>
</p-dialog>
