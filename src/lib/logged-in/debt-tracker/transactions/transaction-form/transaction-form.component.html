<p-card>
  <form [formGroup]="$transactionForm()" class="grid">
    <div class="field w-full">
      <label for="userID">Person</label><p-select
        inputId="userId"
        [options]="$contactOptions()"
        formControlName="userId"
        placeholder="Select a person"
        class="w-full" />
    </div>

    <div class="field w-full">
      <label for="transactionType">Transaction Type</label>
      <div class="grid p-2">
        <div class="flex col-6 gap-2">
          <p-radioButton
            name="transactionType"
            inputId="credit"
            [value]="TransactionType.CREDIT"
            formControlName="transactionType">
          </p-radioButton>
          <label for="credit">They paid you</label>
        </div>

        <div class="flex col-6 gap-2">
          <p-radioButton
            name="transactionType"
            inputId="debit"
            [value]="TransactionType.DEBIT"
            formControlName="transactionType">
          </p-radioButton>
          <label for="debit">You paid them</label>
        </div>
      </div>
    </div>

    <div class="field w-full">
      <label for="amount">Amount</label>
      <input type="number" id="amount"
             formControlName="amount"
             pInputText placeholder="$0.00"
             class="w-full" />
    </div>

    <div class="field w-full">
      <label for="description">Description</label>
      <input type="text" id="description"
             formControlName="description"
             pInputText
             placeholder="What was this for?"
             class="w-full" />
    </div>

    <div class="field w-full">
      <label for="transactionDate">Date</label>
      <p-datePicker
        inputId="transactionDate"
        formControlName="transactionDate"
        dateFormat="mm/dd/yy"
        showIcon="true"
        iconDisplay="input"
        [style]="{'width':'100%'}"/>
    </div>

    <div class="field col-12 flex justify-content-end gap-2">
      <button pButton type="button"
              class="p-button-secondary"
              (click)="onCancel()">
        Cancel
      </button>
      <button pButton type="submit"
              (click)="onSubmit()"
              [disabled]="$transactionForm().invalid">
        {{ mode() === 'edit' ? 'Save Transaction' : 'Add Transaction' }}
      </button>
    </div>
  </form>
</p-card>
