<h3>Debtors Distribution</h3>

<p-card styleClass="mb-4" [style]="{ height: '400px' }">

  <p-chart
    type="pie"
    [data]="topDebtorsData()"
    [options]="chartOptions"
    style="height: 100%; width: 100%">
  </p-chart>
</p-card>

<h4>Top Debtor Details</h4>

<p-card [style]="{ border: '1px solid grey'}">
  <div *ngFor="let debtor of topDebtorsList()" class="flex justify-content-between py-2">
    <div class="font-medium text-900">{{ debtor.name }}</div>
    <div class="text-red-600 font-semibold">${{ debtor.total | number: '1.2-2' }}</div>
  </div>
  <div *ngIf="topDebtorsList().length === 0" class="text-center text-500 py-4">
    No debtor data available.
  </div>
</p-card>
