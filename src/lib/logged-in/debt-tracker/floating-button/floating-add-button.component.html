<button
  class="floating-add-btn"
  (click)="showDialog()"
  aria-label="Add">
  <i class="pi pi-plus"></i>
</button>

<p-dialog
  header="Add New Entry"
  [(visible)]="visible"
  [modal]="true"
  [style]="{width: '30rem'}"
  [dismissableMask]="true">

  <p>Create a new transaction or add a new person to your records.</p>

  <p-menubar [model]="items" class="w-full flex justify-content-center" ></p-menubar>

  @if(activeForm === 'contact'){
  <ng-container>
      <p-card class="w-full">
        <form [formGroup]="contactForm()"
              (ngSubmit)="saveContact()"
              class="grid ">

          <div class="field col-12">
            <label for="fullName" class="font-semibold">Full Name</label>
            <input id="fullName"
                   type="text"
                   pInputText
                   formControlName="fullName"
                   placeholder="Enter full name"
                   class="w-full"/>
          </div>

          <div class="field col-12">
            <label for="contactType"
                   class="font-semibold">
              Relationship (Optional)
            </label>
            <p-select id="contactType"
                      formControlName="contactType"
                      placeholder="Select type"
                      [options]="ContactType | enumToDropdown"
                      class="w-full"/>
          </div>

          <div class="field col-12">
            <label for="email"
                   class="font-semibold">
              Email (Optional)
            </label>
            <input id="email"
                   type="email"
                   pInputText
                   formControlName="email"
                   placeholder="email@example.com"
                   class="w-full"/>
          </div>

          <div class="field col-12">
            <label for="phoneNumber"
                   class="font-semibold">
              Phone (Optional)
            </label>
            <input id="phoneNumber"
                   type="tel"
                   pInputText
                   formControlName="phoneNumber"
                   placeholder="(123) 456-7890"
                   class="w-full"/>
          </div>

          <div class="field col-12 flex justify-content-end gap-3">
            <button pButton type="button" (click)="onCancel()" severity="secondary">
              Cancel
            </button>
            <button pButton type="submit" [disabled]="contactForm().invalid">
              Add Person
            </button>
          </div>
        </form>
      </p-card>
  </ng-container>
  }

  @if(activeForm === 'transaction'){
  <ng-container>
    <p-card header="Transaction" class="mb-3">
    </p-card>
  </ng-container>
  }
</p-dialog>
