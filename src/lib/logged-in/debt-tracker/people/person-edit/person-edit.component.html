<p-dialog header="Edit Contact"
          class="w-full"
          [(visible)]="visible"
          [modal]="true"
          [style]="{width: '30rem'}"
          [dismissableMask]="true">

  <form [formGroup]="contactForm()"
        (ngSubmit)="saveContact()"
        class="grid ">

    <div class="field col-12">
      <label for="fullName" class="font-semibold">Full Name</label>
      <input id="fullName"
             type="text"
             pInputText
             formControlName="fullName"
             placeholder="Enter full name"
             class="w-full"/>
    </div>

    <div class="field col-12">
      <label for="contactType"
             class="font-semibold">
        Relationship (Optional)
      </label>
      <p-select id="contactType"
                formControlName="contactType"
                placeholder="Select type"
                [options]="ContactType | enumToDropdown"
                class="w-full"/>
    </div>

    <div class="field col-12">
      <label for="email"
             class="font-semibold">
        Email (Optional)
      </label>
      <input id="email"
             type="email"
             pInputText
             formControlName="email"
             placeholder="email@example.com"
             class="w-full"/>
    </div>

    <div class="field col-12">
      <label for="phoneNumber"
             class="font-semibold">
        Phone (Optional)
      </label>
      <input id="phoneNumber"
             type="tel"
             pInputText
             formControlName="phoneNumber"
             placeholder="(123) 456-7890"
             class="w-full"/>
    </div>

    <div class="field col-12 flex justify-content-end gap-3">
      <button pButton type="button" (click)="onCancel()" severity="secondary">
        Cancel
      </button>
      <button pButton type="submit" [disabled]="contactForm().invalid">
        Save
      </button>
    </div>
  </form>
</p-dialog>
