<p-card>

  <form [formGroup]="$contactForm()"
        (ngSubmit)="onSubmit()"
        class="grid">

    <div class="field col-12">
      <label for="fullName" class="font-semibold">Full Name</label>
      <input id="fullName" type="text" pInputText formControlName="fullName" class="w-full" placeholder="Enter full name"/>
    </div>

    <div class="field col-12">
      <label for="contactType" class="font-semibold">Relationship</label>
      <p-select id="contactType" formControlName="contactType" [options]="ContactType | enumToDropdown" class="w-full" placeholder="Select type" />
    </div>

    <div class="field col-12">
      <label for="email" class="font-semibold">Email</label>
      <input id="email" type="email" pInputText formControlName="email" class="w-full" placeholder="email@example.com"/>
    </div>

    <div class="field col-12">
      <label for="phoneNumber" class="font-semibold">Phone</label>
      <input id="phoneNumber" type="tel" pInputText maxlength="10" formControlName="phoneNumber" class="w-full"/>
    </div>

    <div class="field col-12 flex justify-content-end gap-3">
      <button pButton type="button" (click)="onCancel()" severity="secondary">Cancel</button>
      <button pButton type="submit" [disabled]="$contactForm().invalid">
        {{ mode() === 'edit' ? 'Save' : 'Add' }}
      </button>
    </div>
  </form>
</p-card>
