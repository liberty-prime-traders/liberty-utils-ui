<div class="flex flex-column gap-3 mb-4">
  <div class="flex flex-column gap-2">
    <label class="font-bold col-4 p-0">User:</label>
    <p-dropdown [options]="allUsers()" optionLabel="firstName" class="col-4 p-0" #users/>
  </div>

  <div class="flex flex-column gap-2">
    <label class="font-bold col-4 p-0">Location:</label>
    <p-dropdown [options]="LIBERTY_LOCATIONS | enumToDropdown" class="col-4 p-0" #locations/>
  </div>

  <p-button label="Assign"
            icon="pi pi-plus"
            [disabled]="users.selectedOption == null || locations.selectedOption == null"
            (onClick)="assignUserToLocation(users.selectedOption, locations.selectedOption)">
  </p-button>
</div>

<p-table [value]="userLocations()" [loading]="loading()">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Location</th>
      <th>Start On</th>
      <th>End On</th>
      <th></th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-userLocation>
    <tr>
      <td>{{userLocation.userName}}</td>
      <td>{{userLocation.location | titlecase }}</td>
      <td>{{userLocation.startOn | date : 'fullDate'}}</td>
      <td>{{userLocation.endOn | date : 'fullDate'}}</td>
    </tr>
  </ng-template>

</p-table>
